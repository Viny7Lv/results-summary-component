<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <section class="result">
            <h1>
                Your Result
            </h1>
            <div class="number">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="great">
                <h2 class="note">
                    Great
                </h2>
                <p>
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
        </section>
        <section class="summary">
            <h1>
                Summary
            </h1>
            <div class="stats-of-tests">
                <div class="Reaction stats">
                    <li class="reaction-list"><img src="assets/images/icon-reaction.svg" alt="">Reaction</li>
                    <li>80 <span>/ 100</span></li>
                </div>
                <div class="Memory stats">
                    <li class="memory-list"><img src="assets/images/icon-memory.svg" alt="">Memory</li>
                    <li>92 <span>/ 100</span></li>
                </div>
                <div class="Verbal stats">
                    <li class="verbal-list"><img src="assets/images/icon-verbal.svg" alt="">Verbal</li>
                    <li>61 <span>/ 100</span></li>
                </div>
                <div class="Visual stats">
                    <li class="visual-list"><img src="assets/images/icon-visual.svg" alt="">Visual</li>
                    <li>72 <span>/ 100</span></li>
                </div>
            </div>
            <a href="#" class="button">Continue</a>
        </section>
    </main>
</body>
</html>
